<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css?v=1.0" type="text/css">
    <link rel="stylesheet" href="styles/formstyle.css?v=1.0" type="text/css">

</head>
<body>
    <header>
        <div class="logo-container">
        <h1>Projeto Biblioteca Nacional</h1>
        <p class="slogam">Sua biblioteca digital</p>
        </div>
        
        <nav>
            <li class="main-nav"><a href="index.html">home</a></li>
            <li class="main-nav"><a href="#">catálogo</a></li>
            <li class="main-nav"><a href="#">busca</a></li>
            <li class="main-nav"><a href="#">login</a></li>
            <li class="main-nav"><a href="cadastro.html">cadastro</a></li>

        </nav>
    </header>
    
    <div class="main">
        <header>
            <h2>Cadastro de Usuário</h2>
        </header>
              
        <div class="cadastro"> <!-- <div class="content"> -->
            <form class="registration-form"> <!-- <form id="cadastro-form"> -->
                <!-- NOME / USER -->
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome de usuário..." required>
                <span class="error-message" id="nome-error"></span>
                <br />

                <!-- e-mail -->
                <label for="email">e-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@provedor.com" required>
                <span class="error-message" id="nome-error"></span>
                <br />

                <!-- SENHA -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie a sua senha..." required>
                <span class="error-message" id="nome-error"></span>
                <br />

                <!-- CONFIRMA SENHA -->
                <label for="confirma-senha">Confirme a senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha"  placeholder="Repita a sua senha..." required>
                <span class="error-message" id="confirma-senha-error"></span>
                <br />
                <br />

                <button type="submit">CADASTRAR</button>


            </form>



        </div>

    </div>
    <script>
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // validação requisitos de senha
        function validarTamanhoSenha(senha){
            return senha.legth >= 6;
        }

        function validarLetraMaiuscula(senha) {
            return /[A-Z]/.test(senha);
        }
        
        function validarNumero(senha) {
            return /[0-9]/.test(senha);
        }



        

        // validação dos campos de usuário: client-side
        document.getElementById('nome').addEventListener('input', function(){
            const nome = this.value.trim();

            if (nome.legth > 0 && nome.length < 3){
                mostrarErro('nome', 'O nome deve possuir ao menos 3 caracteres!');
            } else {
                limparErro('nome');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            
            if (email && !validarEmail(email)) {
                mostrarErro('email', 'Digite um email válido');
            } else {
                limparErro('email');
            }
        });


    </script>
</body>
</html>
